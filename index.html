---
layout: home
---

<div class="ms-CommandBar">
  <div class="ms-CommandBar-mainArea">
    <div class="ms-CommandButton ms-CommandButton--pivot header-content is-active">
      <a class="ms-CommandButton-button" href="/" >
        <img src="https://www.randoncorp.com/media/2524/logo_randoncorp.png" id="logo">
        <span class="ms-CommandButton-label">{{ site.title }}</span>
      </a>
    </div>
  </div>
</div>

<div class="container pt-5">
  <div class="row justify-content-center">
    {% for item in site.apis %}
      <div class="col col-12 col-lg-4 p-5 pb-0">
        <div class="row p-3 apis-content apis-content-box">
          <div class="col-12">
            <h2>{{ item.title }}</h2>
          </div>
          <div class="col-12 p-3">
            <p>{{ item.description }}</p>
          </div>
          <div class="col-12 align-self-end p-3">
            <a class="btn btn- btn-hover" href="{{ item.url }}">
              Access api
            </a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>

  <div class="row justify-content-center">
    <div class="col col-12 p-5">
      <div class="row p-3 apis-content">
        <div class="col-12">
          <h2>Endpoints</h2>
        </div>
        <div class="col-12 col-lg-6 p-3">
          <h5>Production:</h5>
          <code class="link-api">https://api.bancorandon.com</code>
        </div>
        <div class="col-12 col-lg-6 p-3">
          <h5>Development:</h5>
          <code class="link-api">https://api-dev.bancorandon.com</code>
        </div>
      </div>
    </div>
  </div>
</div>
